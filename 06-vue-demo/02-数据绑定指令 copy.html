<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="site" target="_blank">{{message}}</a>
      <input type="text" v-bind:value="message" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "baidu",
          site: "www.baidu.com",
        },
      });
    </script>
  </body>
</html>
