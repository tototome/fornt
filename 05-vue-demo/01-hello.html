<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- {{}} 插值表达式，声明式渲染，绑定vue中的data数据 -->
      {{ message }}
    </div>
    <script>
      new Vue({
        el:'#app',
        data: {
            message:'hello word'
        }
      });
    </script>
  </body>
</html>
