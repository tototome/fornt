<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
        <!-- 浏览器由事件机制 这个vue的监听也是基于浏览器的事件机制  -->
      <button  v-on:click="jump">{{message}}</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "baidu",
        },
        methods: {
            jump(){
                alert("jump baidu")
            }
        }
      });
    </script>
  </body>
</html>
